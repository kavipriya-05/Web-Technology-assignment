<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, #0f2027, #203a43, skyblue);
      color: black;
      text-align: center;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 42px;
      margin-top: 20px;
      text-shadow: 2px 2px 6px #000;
    }

    .info-box {
      font-size: 24px;
      background: white;
      padding: 25px;
      border-radius: 15px;
      display: inline-block;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    .scene {
      position: relative;
      margin-top: 50px;
      height: 400px;
      width: 100%;
      border-top: 5px solid #444;
      background: linear-gradient(to top, #1a1a1a,rgb(50, 123, 50));
    }


    /* Person */
    .person {
      position: absolute;
      bottom: 50px;
      left: 50px;
      width: 160px;
      transition: left 4s linear, bottom 3s ease, opacity 2s ease;
    }

    /* Grave design */
    .grave {
  position: absolute;
  bottom: 90px;  /* was 50px, moved higher */
  right: 100px;
  width: 150px;
  height: 240px;
  background: #2e2e2e;
  border: 4px solid #888;
  border-radius: 20px 20px 10px 10px;
  text-align: center;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(0,0,0,0.9);
}
    .grave h2 {
      margin: 10px 0;
      font-size: 30px;
      color: #eee;
      font-family: "Georgia", serif;
      letter-spacing: 3px;
      text-shadow: 1px 1px 3px black;
    }

    /* Circle hole inside grave */
    .hole {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 70px;
      background: darkgrey;
      border-radius: 50%;
      border: 3px solid #555;
      box-shadow: inset 0 0 10px #000;
    }

    /* Flowers near grave */
    .flowers {
  position: absolute;
  bottom: 90px;  /* match grave‚Äôs bottom so they move together */
  right: 270px;
  font-size: 40px;
  transform: rotate(-20deg);
}
.flowers span { margin: 0 2px; }
  </style>
</head>
<body>
  <h1>Prediction Result üåå</h1>
  <div id="userInfo" class="info-box"></div>

  <div class="scene">
    <img id="personImg" class="person" src="" alt="Person">
    <div class="grave">
      <h2>‚úù RIP</h2>
      <div class="hole"></div>
    </div>
    <div class="flowers"><span>üå∏</span></div>
    <div class="grass"></div>
  </div>

  <script>
    // Get query parameters
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const age = parseInt(params.get("age"));
    const food = params.get("food");
    const gender = params.get("gender");

    // Base life expectancy
    let baseLife = 80;
    if (["pizza","burger","fries","sweets"].includes(food)) baseLife -= 15;
    else if (["streetfood","balanced"].includes(food)) baseLife -= 5;

    const yearsLeft = baseLife - age;

    // Display user info
    document.getElementById("userInfo").innerHTML =
      `<b>Name:</b> ${name}<br>
       <b>Age:</b> ${age}<br>
       <b>Gender:</b> ${gender}<br>
       <b>Food Habit:</b> ${food}<br>
       <b>Predicted Years Left:</b> ${yearsLeft}`;

    // Person image
    const personImg = document.getElementById("personImg");
if (gender === "male") {
  personImg.src = "man.png"; // male image file
} else {
  personImg.src = "fem.png"; // female image file
}

// Increase size
personImg.style.width = "240px";   // adjust as needed
personImg.style.height = "auto";   // keeps aspect ratio


    // Animate movement
    const maxLeft = window.innerWidth - 300;
    const moveDistance = Math.max(120, maxLeft - yearsLeft * 12);

    setTimeout(() => {
      if (yearsLeft <= 0) {
        // Move into the hole
        personImg.style.left = (window.innerWidth - 220) + "px";
        setTimeout(() => {
          personImg.style.bottom = "10px";
          personImg.style.opacity = "0";
        }, 3500);
      } else {
        // Walk near grave
        personImg.style.left = moveDistance + "px";
      }
    }, 800);
  </script>
</body>
</html>
