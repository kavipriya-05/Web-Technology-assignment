<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, #0f2027, #203a43, skyblue);
      color: black;
      text-align: center;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 42px;
      margin-top: 20px;
      text-shadow: 2px 2px 6px #000;
    }

    .info-box {
      font-size: 24px;
      background: white;
      padding: 25px;
      border-radius: 15px;
      display: inline-block;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    .scene {
      position: relative;
      margin-top: 50px;
      height: 400px;
      width: 100%;
      border-top: 5px solid #444;
      background: linear-gradient(to top, #1a1a1a, rgb(50, 123, 50));
    }

    .person {
      position: absolute;
      bottom: 50px;
      left: 50px;
      width: 160px;
      transition: left 4s linear, bottom 3s ease, opacity 2s ease;
    }

    .grave {
      position: absolute;
      bottom: 90px;
      right: 100px;
      width: 150px;
      height: 240px;
      background: #2e2e2e;
      border: 4px solid #888;
      border-radius: 20px 20px 10px 10px;
      text-align: center;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.9);
    }
    .grave h2 {
      margin: 10px 0;
      font-size: 30px;
      color: #eee;
      font-family: "Georgia", serif;
      letter-spacing: 3px;
      text-shadow: 1px 1px 3px black;
    }

    .hole {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 70px;
      background: darkgrey;
      border-radius: 50%;
      border: 3px solid #555;
      box-shadow: inset 0 0 10px #000;
    }

    .flowers {
      position: absolute;
      bottom: 90px;
      right: 270px;
      font-size: 40px;
      transform: rotate(-20deg);
    }
    .flowers span { margin: 0 2px; }
  </style>
</head>
<body>
  <h1>Prediction Result üåå</h1>
  <div id="userInfo" class="info-box"></div>

  <div class="scene">
    <img id="personImg" class="person" src="" alt="Person">
    <div class="grave">
      <h2>‚úù RIP</h2>
      <div class="hole"></div>
    </div>
    <div class="flowers"><span>üå∏</span></div>
  </div>

  <script>
    // Get query parameters
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const age = parseInt(params.get("age"));
    const gender = params.get("gender");

    // Multiple food items (array)
    const food = params.getAll("food");

    // Base life expectancy
    let baseLife = 80;

    food.forEach(item => {
      if (["pizza","burger","fries","sweets"].includes(item)) baseLife -= 15;
      else if (["streetfood","balanced"].includes(item)) baseLife -= 5;
      else if (["soda","coffee","tea","alcohol"].includes(item)) baseLife -= 7;
      // Healthy foods = no penalty
    });

    // Cap life expectancy (minimum 40 years)
    if (baseLife < 40) baseLife = 40;

    // Calculate years left
    let yearsLeft = baseLife - age;

    // Prevent negative years (only positive or zero)
    if (yearsLeft < 0) yearsLeft = 0;

    // Display user info
    document.getElementById("userInfo").innerHTML =
      `<b>Name:</b> ${name}<br>
       <b>Age:</b> ${age}<br>
       <b>Gender:</b> ${gender}<br>
       <b>Food Habits:</b> ${food.join(", ")}<br>
       <b>Predicted Years Left:</b> ${yearsLeft}`;

    // Person image
    const personImg = document.getElementById("personImg");
    personImg.src = (gender === "male") ? "man.png" : "fem.png";
    personImg.style.width = "240px";
    personImg.style.height = "auto";

    // Animate movement
    const maxLeft = window.innerWidth - 300;
    const moveDistance = Math.max(120, maxLeft - yearsLeft * 12);

    setTimeout(() => {
      if (yearsLeft <= 0) {
        personImg.style.left = (window.innerWidth - 220) + "px";
        setTimeout(() => {
          personImg.style.bottom = "10px";
          personImg.style.opacity = "0";
        }, 3500);
      } else {
        personImg.style.left = moveDistance + "px";
      }
    }, 800);
  </script>
</body>
</html>
